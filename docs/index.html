<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Web Workers example</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>
      body {
        font-family: 'Slabo 27px', serif;
        margin: 5px;
      }
      canvas {
        margin-top: 5px;
      }
      p.header {
        font-size: 1.5em;
        text-align: center;
        margin: 0;
      }
      img.udacity {
        display: block;
        width: 10em;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
      }

      #pic {
        max-width: 300px;
        max-height: 300px;
        width: 40vw;
        height: 40vw;
      }
      .box {
        display: inline-block;
        border: solid 1px black;
        margin: 10px;
        height: 30px;
        padding: 5px;
        background-color: #DDD;
      }
      #image {
        width: 100%;
      }
      .container {
        height: 10em;
        display: flex;
        align-items: center;
        justify-content: center
      }
      .flexifly {
        display: flex;
        flex-direction: row;
      }
      @media screen and (max-width: 768px) {
        .flexifly {
          flex-direction: column;
        }
      }
      button, .button {
        display: inline-block;
        padding: 6px 12px;
        margin: 0 2px 5px 2px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .btn-default {
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
      }
      .input {
        margin: 10px 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js" async></script>
  </head>
  <body>
    <div class="container">
      <p class="header">
        <img class="udacity" src="https://res.cloudinary.com/www-claudiordgz-com/image/upload/c_scale,q_auto,w_200/v1475422187/udacity_share-46db4b8faf075a5af5a1070a7fa0ad3639783609ff45f447e4ea467fe3aa9d32_o8dclw.png" alt="Udacity Logo">
        <a href="http://udacity.com/ud860" target="_blank">60FPS</a> quiz by <a href="http://twitter.com/cwpittman" target="_blank">Cameron Pittman</a>
      </p>
    </div>
    <div class="flexifly">
      <div class="half" id="time-animation">
        <h2>Jank Timer</h2>
      </div>
      <div class="half" id="image-manipulator">
        <h2>Image Manipulator</h2>
        <div class="input">
          <label for="imageLoader" class="button btn-default">Select Image</label>
          <input id="imageLoader" name="imageLoader" style="visibility:hidden;" type="file">
        </div>
        <button class="btn-default" id="invert">Invert</button>
        <button class="btn-default" id="chroma">Chroma</button>
        <button class="btn-default" id="greyscale">Greyscale</button>
        <button class="btn-default" id="vibrant">Vibrant</button>
        <button class="btn-default" id="revert">Revert to Original</button>
        <canvas id="image"></canvas>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/claudiordgz/web-workers-demo/master/docs/scripts/imageManips.js" defer></script>
    <script src="https://cdn.rawgit.com/claudiordgz/web-workers-demo/master/docs/scripts/time-animator.js" defer></script>
    <script src="https://cdn.rawgit.com/claudiordgz/web-workers-demo/master/docs/scripts/image-app.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        WebFont.load({
          google: {
            families: ['Slabo 27px']
          }
        });
      });
    </script>
  </body>
</html>
